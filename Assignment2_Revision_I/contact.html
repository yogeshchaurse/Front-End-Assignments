<body>
<div id="master">

		<div id="header">

	   		<h3>Contact</h3>

		</div>
      
      <div id="menu">
      	
      	<ul id="nav">
			<li><a href="home.html">Home</a></li>			
			<li><a href="contact.html">Contact</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
      </div>

      <div id="contactform">
      	
      	<table align="center">
	<tr>
		
		<td align="center">First Name :</td>
		<td align="left"><input type="text" name="firstname"></td>

	</tr>
	<tr>
		
		<td align="center">Last Name :</td>
		<td align="left"><input type="text" name="lastname"></td>

	</tr>
	<tr>
		
		<td align="center">Email Id :</td>
		<td align="left"><input type="email" name="email"></td>

	</tr>

	<tr>
		
		<td align="center">Gender :</td>
		<td align="left">
			<input type="radio" name="gender" value="Male"> Male
		    <input type="radio" name="gender" value="Female">Female
		</td>

	</tr>

	<tr>
		
		<td align="center">Contact No</td>
		<td align="left"><input type="text" name="contactNo" maxlength="10"></td>

	</tr>

	<tr>
		
		<td align="center">Upload Image</td>
		<td align="left"><input type="file" name="profileImage"></td>

	</tr>

	<tr>
		
		
		<td align="center" colspan="2"><input type="submit" name="submit" value=" Submit "></td>

	</tr>



</table>
